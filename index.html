<html>

<head>
    <title>Harry's console</title>
</head>

<body>
    <h1 class="header">Open Console</h1>
    <script>
        var first_name = "Harry ";
        var last_name = "Potter";
        var full_name = first_name.concat(last_name);
        console.log(full_name);

        var name_1 = "Harry's mathematical number prints";
        console.log(name_1);

        var Square_root = Math.sqrt(9);
        console.log(Square_root);

        var maximum_number = Math.max(8, 9);
        console.log(maximum_number);

        var minimum_number = Math.min(12, 90);
        console.log(minimum_number);

        var power_number = Math.pow(3, 5);
        console.log(power_number);

        var power = Math.pow(5, 6);
        console.log(power);

        var Big_number = 5.1234567890;
        console.log(Big_number);

        var to_fixed = Big_number.toFixed(4);
        console.log(to_fixed)
    </script>





</body>














</html>
